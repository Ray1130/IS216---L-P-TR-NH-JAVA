<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px; padding: 25px;">
        <h3 class="text-center text-primary mb-3">Quên mật khẩu</h3>

        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

        <form th:action="@{/api/v1/auth/forgot-password}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Nhập Email đã đăng ký:</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
        </form>

        <!-- Quay lai trang login -->
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-link"><i class="fa fa-arrow-left"></i> Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
